<ion-header >
  <ion-navbar color="primary">
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list-header>
      Tareas Por Hacer
    </ion-list-header>

    <ion-item>
      <ion-label floating>Nuevo item</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list class="animated fadeInDown" *ngIf="lista.items.length>0">
    <ion-list-header>
      Lista de item Creados
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index">
      <button ion-item detail-none (click)="actualizarTarea(item)">
        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
        <ion-icon *ngIf="!item.completado"name="square-outline" item-start></ion-icon>
        {{item.desc}}
      </button>
      <ion-item-options side="right">
       <button (click)="borrar(i)"
       ion-button
       icon-only
       color="danger">
         <ion-icon name="close"></ion-icon>
       </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
